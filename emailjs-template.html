<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8fafc;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: linear-gradient(135deg, #35c4dd 0%, #063f4a 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            margin: 10px 0 0 0;
            font-size: 16px;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .form-details {
            background-color: #f8fafc;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #35c4dd;
        }
        .detail-row {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .detail-row:last-child {
            margin-bottom: 0;
        }
        .label {
            font-weight: bold;
            color: #063f4a;
            min-width: 80px;
            margin-right: 15px;
            font-size: 14px;
        }
        .value {
            color: #374151;
            flex: 1;
            font-size: 14px;
            word-break: break-word;
        }
        .message-box {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
        }
        .message-text {
            color: #374151;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .footer {
            background-color: #063f4a;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .footer h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #35c4dd;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .contact-info {
            background-color: rgba(53, 196, 221, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .shark-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            .header, .content, .footer {
                padding: 20px;
            }
            .detail-row {
                flex-direction: column;
            }
            .label {
                margin-bottom: 5px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="shark-icon">ðŸ¦ˆ</div>
            <h1>New Contact Form Submission</h1>
            <p>Someone has reached out through your website</p>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="form-details">
                <div class="detail-row">
                    <div class="label">Name:</div>
                    <div class="value">{{from_name}}</div>
                </div>
                
                <div class="detail-row">
                    <div class="label">Email:</div>
                    <div class="value">{{from_email}}</div>
                </div>
                
                <div class="detail-row">
                    <div class="label">Phone:</div>
                    <div class="value">{{phone}}</div>
                </div>
                
                <div class="detail-row">
                    <div class="label">Message:</div>
                    <div class="value">
                        <div class="message-box">
                            <div class="message-text">{{message}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <h3>ECOM SHARKS</h3>
            <p>Elevating Your E-Commerce Success</p>
            <div class="contact-info">
                <p><strong>Business Email:</strong> info@ecomsharkss.com</p>
                <p><strong>Phone:</strong> (469) 480-7938</p>
                <p><strong>Submitted:</strong> {{timestamp}}</p>
            </div>
        </div>
    </div>
</body>
</html>
